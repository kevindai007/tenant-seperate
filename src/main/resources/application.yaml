spring:
  application:
    name: tenant-separate
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  data:
    jdbc:
      dialect: postgresql

multitenancy:
  http:
    header-name: X-TenantID
  default-schema: public
  strategy: SCHEMA

